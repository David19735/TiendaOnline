<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/305b4e2d2c.js" crossorigin="anonymous"></script>
    <title>Online Store</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>

    <!--MENÚ PRINCIPAL-->

        <nav class="menu-principal">
            <div class="nav-imagen">
                <img src="img/logo.png" alt="">
            </div>

            <div class="nav-enlaces">
                <a href="" class="active">Inicio</a>
                <a href="#productos">Productos</a>
                <a href="#destacado">Destacados</a>
                <a href="#contacto">Contacto</a>
            </div>
        </nav>


        <!--HEADER-->

        <header>
            <div>
                <h1>Lo que buscas, lo tenemos para tí.</h1>
                <button class="btn">Productos</button>
            </div>
        </header>

        
        <!--PRODUCTOS-->


        <section class="productos" id="productos">

            <h1 class="title">Nuestros productos</h1>

            <div class="card">
                <div class="img-card">
                    <img src="img/product1.png" alt="">
                </div>
                <div class="content-card">
                    <h3>HeadSet PS5</h3>
                    <h2 class="price">$99.<small>99</small></h2>
                    <a href="#" class="btn buy">Comprar</a>
                </div>
            </div>

            <div class="card">
                <div class="img-card">
                    <img src="img/product2.png" alt="">
                </div>
                <div class="content-card">
                    <h3>Controll PS5</h3>
                    <h2 class="price">$120.<small>99</small></h2>
                    <a href="#" class="btn buy">Comprar</a>
                </div>
            </div>

            <div class="card">
                <div class="img-card">
                    <img src="img/product3.png" alt="">
                </div>
                <div class="content-card">
                    <h3>Iphone15</h3>
                    <h2 class="price">$1,500.<small>99</small></h2>
                    <a href="#" class="btn buy">Comprar</a>
                </div>
            </div>

            <div class="card">
                <div class="img-card">
                    <img src="img/product4.png" alt="">
                </div>
                <div class="content-card">
                    <h3>AirPods</h3>
                    <h2 class="price">$130.<small>99</small></h2>
                    <a href="#" class="btn buy">Comprar</a>
                </div>
            </div>

            <div class="card">
                <div class="img-card">
                    <img src="img/product5.png" alt="">
                </div>
                <div class="content-card">
                    <h3>Samsung</h3>
                    <h2 class="price">$300.<small>99</small></h2>
                    <a href="#" class="btn buy">Comprar</a>
                </div>
            </div>

            <div class="card">
                <div class="img-card">
                    <img src="img/product6.png" alt="">
                </div>
                <div class="content-card">
                    <h3>Xbox Series S</h3>
                    <h2 class="price">$300.<small>99</small></h2>
                    <a href="#" class="btn buy">Comprar</a>
                </div>
            </div>


        </section>
    

        <!--MENSAJE-INDICADOR-->


        <section class="mensaje">
            <p>Te traemos solo lo mejor</p>
        </section>
</body>
</html>
